<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gest√£o de T√≠tulos Financeiros</title>

  <style>
    /* Estilos Gerais e Variaveis */
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --secondary-color: #6b7280;
      --border-color: #e5e7eb;
      --background-color: #f9fafb;
      --row-hover-color: #f3f4f6;
      --row-selected-color: #e0e7ff;
      --text-light: #ffffff;
      --text-dark: #1f2937;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --status-rascunho-bg: #e0e7ff; --status-rascunho-text: #3730a3;
      --status-naopago-bg: #fef3c7; --status-naopago-text: #92400e;
      --status-pgtoparcial-bg: #dbeafe; --status-pgtoparcial-text: #1d4ed8;
      --status-pagamentointegral-bg: #dcfce7; --status-pagamentointegral-text: #166534;
      --status-cancelado-bg: #fee2e2; --status-cancelado-text: #991b1b;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }
    
    /* Barra de Menu Horizontal */
    .top-nav {
      background-color: #ffffff;
      border-bottom: 1px solid var(--border-color);
      padding: 0 2rem;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .top-nav .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary-color);
    }

    .top-nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .top-nav ul li a {
      text-decoration: none;
      color: var(--secondary-color);
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    
    .top-nav ul li a:hover,
    .top-nav ul li a.active {
      color: var(--primary-color);
    }

    /* Estrutura das Views */
    .content-wrapper {
      padding: 1.5rem;
    }
    
    .view { display: none; }
    .view.active { display: block; }

    /* Container Principal */
    .main-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Cabe√ßalho com T√≠tulo e Controles */
    .header-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin: 0;
      color: var(--text-dark);
    }

    /* Container de Filtro e A√ß√µes */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* Campo de Filtro */
    .filter-container { position: relative; }

    #filterInput {
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      min-width: 250px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #filterInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .filter-container::before {
      content: 'üîç';
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
      font-size: 1.1rem;
    }

    /* Bot√µes de A√ß√£o */
    .actions-container { display: flex; gap: 0.75rem; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border: 1px solid transparent;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn svg { width: 18px; height: 18px; }

    .btn-primary { background-color: var(--primary-color); color: var(--text-light); }
    .btn-primary:hover { background-color: var(--primary-hover); }

    .btn-secondary { background-color: #fff; color: var(--secondary-color); border-color: var(--border-color); }
    .btn-secondary:hover { background-color: #f9fafb; border-color: #d1d5db; }

    .btn:disabled {
      background-color: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
      border-color: transparent;
    }

    /* Grid de Dados */
    .grid-container { overflow-x: auto; }

    .data-grid {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .data-grid th, .data-grid td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      white-space: nowrap;
    }

    .data-grid th {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--secondary-color);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background-color: #f9fafb;
    }

    .data-grid tbody tr {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .data-grid tbody tr:hover { background-color: var(--row-hover-color); }
    .data-grid tbody tr.selected {
      background-color: var(--row-selected-color);
      color: var(--primary-hover);
      font-weight: 500;
    }
    
    .data-grid td.valor { text-align: right; font-weight: 500; }
    .no-results { text-align: center; padding: 2rem; color: var(--secondary-color); font-style: italic; }

    /* Estilos de Status (P√≠lulas) */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px; /* Formato de p√≠lula */
      font-weight: 600;
      font-size: 0.8rem;
      text-align: center;
      white-space: nowrap;
    }

    .status-badge.status-rascunho { background-color: var(--status-rascunho-bg); color: var(--status-rascunho-text); }
    .status-badge.status-naopago { background-color: var(--status-naopago-bg); color: var(--status-naopago-text); }
    .status-badge.status-pgtoparcial { background-color: var(--status-pgtoparcial-bg); color: var(--status-pgtoparcial-text); }
    .status-badge.status-pagamentointegral { background-color: var(--status-pagamentointegral-bg); color: var(--status-pagamentointegral-text); }
    .status-badge.status-cancelado { background-color: var(--status-cancelado-bg); color: var(--status-cancelado-text); }

    /* Estilos do Formul√°rio */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .form-group { display: flex; flex-direction: column; }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }

    .form-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9fafb;
      color: var(--text-dark);
      min-height: 44px; /* Garante altura m√≠nima consistente */
      display: flex;
      align-items: center;
    }
    
    .form-field.currency { font-weight: 600; color: var(--primary-color); }

    .form-actions {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
  </style>
</head>

            </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- DADOS E CONFIGURA√á√ïES ---
      const orgaoCodeMap = {
        'SME': '1600','SMAS': '1700','SMS': '1800','RIOSAUDE': '1851','F-RIO': '3051',
        'IPLANRIO': '1451','GM-RIO': '3931','SMFP': '0000','COMLURB': '2200',
        'PGM': '1552','CVL': '1101','MULTIRIO': '1651'
      };

      const data = [
        { cnpj: '20476731000115', titular: '4ID MEDICOS ASSOCIADOS EIRELLI', orgao: 'RIOSAUDE', fonte: '208', categoria: '3-Corrente', valorNominal: 489861.16, valorPago: 450000.00, ultimoPagamento: '2025-08-14', status: 'N√£o Pago', causa: '' },
        { cnpj: '33892738000160', titular: 'ABRIGO TERESA DE JESUS', orgao: 'SME', fonte: '100', categoria: '3-Corrente', valorNominal: 195000.00, valorPago: 195000.00, ultimoPagamento: '2025-09-05', status: 'Pgto Parcial', causa: '' },
        { cnpj: '10189253000109', titular: 'A FRUGONI LOCACAO DE MAO DE OBRA LTDA', orgao: 'F-RIO', fonte: '100', categoria: '3-Corrente', valorNominal: 185685.99, valorPago: 150000.00, ultimoPagamento: '2025-11-21', status: 'Pgto Parcial', causa: '' },
        { cnpj: '04447582000100', titular: 'ACAO COMUNITARIA PRO FAVELA DOUTOR MARCELLO CANDIA', orgao: 'SME', fonte: '100', categoria: '3-Corrente', valorNominal: 130000.00, valorPago: 100000.00, ultimoPagamento: '2025-10-10', status: 'N√£o Pago', causa: '' },
        { cnpj: '14883212000179', titular: '4 MEDICA PRODUTOS HOSPITALARES LTDA EPP', orgao: 'SMS', fonte: '181', categoria: '3-Corrente', valorNominal: 61710.00, valorPago: 61710.00, ultimoPagamento: '2025-12-01', status: 'Pagamento Integral', causa: '' },
        { cnpj: '00462017000160', titular: 'ABRIGO DOCE MORADA', orgao: 'SMAS', fonte: '100', categoria: '3-Corrente', valorNominal: 57903.68, valorPago: 50000.00, ultimoPagamento: '2025-07-30', status: 'Rascunho', causa: '' },
        { cnpj: '26592256000129', titular: '8 AM COMERCIO E SERVICOS DE MOVEIS DE ESCRITORIO EIRELI', orgao: 'SMFP', fonte: '100', categoria: '4-Capital', valorNominal: 14999.60, valorPago: 14999.60, ultimoPagamento: '2025-10-28', status: 'Pgto Parcial', causa: '' }
      ];

      // --- ELEMENTOS DO DOM ---
      const gridView = document.getElementById('grid-view');
      const formView = document.getElementById('form-view');
      const filterInput = document.getElementById('filterInput');
      const gridBody = document.getElementById('gridBody');
      const noResultsRow = document.getElementById('no-results-row');
      const btnView = document.getElementById('btnView');
      const btnEdit = document.getElementById('btnEdit');
      const btnPrint = document.getElementById('btnPrint');
      const btnAdd = document.getElementById('btnAdd');
      const btnBackToGrid = document.getElementById('btnBackToGrid');
      
      let selectedRow = null;

      // --- FUN√á√ïES HELPER ---
      const getGrupo = (orgao) => {
        switch (orgao) {
          case 'SMS': return '2 - SMS';
          case 'SME': return '3 - SME';
          case 'SMAS': return '4 - SMAS';
          case 'PGM': return '5 - PGM';
          case 'RIOSAUDE':
          case 'COMLURB':
          case 'F-RIO':
          case 'IPLANRIO':
          case 'MULTIRIO':
            return '6 - INDIRETAS';
          default:
            return '1 - Diretas';
        }
      };
      
      const gerarChave = (item) => {
          const grupoString = getGrupo(item.orgao);
          const grupoId = grupoString.split(' ')[0];
          const categoriaId = item.categoria.split('-')[0];
          const orgaoCode = orgaoCodeMap[item.orgao] || 'N/A';
          return `${item.cnpj}_${orgaoCode}_${item.fonte}_${categoriaId}_${grupoId}`;
      };

      const formatCurrency = (v) =>
        Number(v).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

      const formatDate = (iso) => {
        if (!iso) return '';
        const [y,m,d] = iso.split('-');
        return `${d}/${m}/${y}`;
      };

      // Converte uma string de status em um nome de classe CSS v√°lido
      const slugifyStatus = (text) => text
          .toLowerCase()
          .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Remove acentos
          .replace(/\s+/g, '') // Remove espa√ßos
          .replace(/[^a-z0-9-]/g, ''); // Remove caracteres n√£o alfanum√©ricos

      // --- FUN√á√ïES PRINCIPAIS ---
      function populateGrid() {
        gridBody.innerHTML = '';
        data.forEach(item => {
          const chave = gerarChave(item);
          const statusClass = slugifyStatus(item.status);

          const tr = document.createElement('tr');
          // Armazena os dados originais no dataset do elemento TR
          Object.assign(tr.dataset, item); 

          tr.innerHTML = `
            <td>${chave}</td>
            <td>${item.titular}</td>
            <td>${item.orgao}</td>
            <td>${getGrupo(item.orgao)}</td>
            <td class="valor">${formatCurrency(item.valorNominal)}</td>
            <td class="valor">${formatCurrency(item.valorPago)}</td>
            <td>${formatDate(item.ultimoPagamento)}</td>
            <td><span class="status-badge status-${statusClass}">${item.status}</span></td>
          `;
          gridBody.appendChild(tr);
        });
      }

      function updateButtonsState() {
        const isRowSelected = !!selectedRow;
        btnView.disabled = !isRowSelected;
        btnEdit.disabled = !isRowSelected;
        btnPrint.disabled = !isRowSelected;
      }

      function switchView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
      }

      function openFormView() {
        if (!selectedRow) return;
        const d = selectedRow.dataset;
        const valorNominal = parseFloat(d.valorNominal);
        const retencao = valorNominal * 0.015;
        const orgaoCode = orgaoCodeMap[d.orgao] || 'N/A';
        const grupoString = getGrupo(d.orgao);

        document.getElementById('form-chave').textContent = gerarChave(d);
        document.getElementById('form-titular').textContent = d.titular;
        document.getElementById('form-sigla-orgao').textContent = d.orgao;
        document.getElementById('form-codigo-orgao').textContent = orgaoCode;
        document.getElementById('form-fonte').textContent = d.fonte;
        document.getElementById('form-categoria').textContent = d.categoria;
        document.getElementById('form-grupo').textContent = grupoString;
        document.getElementById('form-valor-nominal').textContent = formatCurrency(valorNominal);
        document.getElementById('form-valor-pago').textContent = formatCurrency(parseFloat(d.valorPago));
        document.getElementById('form-ultimo-pagamento').textContent = formatDate(d.ultimoPagamento);
        document.getElementById('form-retencao').textContent = formatCurrency(retencao);
        document.getElementById('form-status').textContent = d.status;
        document.getElementById('form-causa').value = d.causa || '';

        switchView('form-view');
      }

      // --- EVENT LISTENERS ---
      gridBody.addEventListener('click', (e) => {
        const row = e.target.closest('tr');
        if (!row) return;

        if (selectedRow) selectedRow.classList.remove('selected');
        
        if (selectedRow === row) {
          selectedRow = null; // Desseleciona se clicar na mesma linha
        } else {
          row.classList.add('selected');
          selectedRow = row;
        }
        updateButtonsState();
      });

      gridBody.addEventListener('dblclick', (e) => {
        const row = e.target.closest('tr');
        if (!row) return;
        
        if (!selectedRow || selectedRow !== row) {
          if (selectedRow) selectedRow.classList.remove('selected');
          row.classList.add('selected');
          selectedRow = row;
          updateButtonsState();
        }
        openFormView();
      });

      filterInput.addEventListener('keyup', () => {
        const query = filterInput.value.toLowerCase();
        let visibleCount = 0;
        
        gridBody.querySelectorAll('tr').forEach(tr => {
          const textContent = tr.textContent.toLowerCase();
          const shouldShow = textContent.includes(query);
          tr.style.display = shouldShow ? '' : 'none';
          if (shouldShow) visibleCount++;
        });

        noResultsRow.style.display = visibleCount === 0 ? '' : 'none';
      });

      btnAdd.addEventListener('click', () => alert('A√ß√£o: Incluir novo t√≠tulo.'));
      btnView.addEventListener('click', openFormView);
      btnEdit.addEventListener('click', () => {
        if (selectedRow) alert(`A√ß√£o: Alterar o t√≠tulo de chave ${selectedRow.cells[0].textContent}.`);
      });
      btnPrint.addEventListener('click', () => {
        if (selectedRow) alert(`A√ß√£o: Imprimir o t√≠tulo de chave ${selectedRow.cells[0].textContent}.`);
      });
      btnBackToGrid.addEventListener('click', () => switchView('grid-view'));

      // --- INICIALIZA√á√ÉO ---
      populateGrid();
      updateButtonsState();
    });
  </script>
</body>
</html>
