<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de T√≠tulos P√∫blicos</title>
    <style>
        /* Estilos Gerais e Variaveis */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
            --row-hover-color: #f3f4f6;
            --row-selected-color: #e0e7ff;
            --text-light: #ffffff;
            --text-dark: #1f2937;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --status-rascunho-bg: #e0e7ff; --status-rascunho-text: #3730a3;
            --status-naopago-bg: #fef3c7; --status-naopago-text: #92400e;
            --status-pgtoparcial-bg: #dbeafe; --status-pgtoparcial-text: #1d4ed8;
            --status-pamentointegral-bg: #dcfce7; --status-pamentointegral-text: #166534;
            --status-cancelado-bg: #fee2e2; --status-cancelado-text: #991b1b;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }
        
        /* Barra de Menu Horizontal */
        .top-nav {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-nav .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            color: var(--primary-color);
        }

        /* Estrutura das Views */
        .content-wrapper {
            padding: 1.5rem;
        }
        
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        .main-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Cabe√ßalho */
        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }

        /* Controles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-container {
            position: relative;
        }

        #filterInput {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            min-width: 250px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #filterInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .filter-container::before {
            content: 'üîç';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: #fff;
            color: var(--secondary-color);
            border-color: var(--border-color);
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .btn:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: transparent;
        }

        /* Grid de Dados */
        .grid-container {
            overflow-x: auto;
        }

        .data-grid {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .data-grid th, .data-grid td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .data-grid th {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #f9fafb;
        }
        
        .data-grid tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .data-grid tbody tr:hover {
            background-color: var(--row-hover-color);
        }

        .data-grid tbody tr.selected {
            background-color: var(--row-selected-color);
            color: var(--primary-hover);
            font-weight: 500;
        }
        
        .data-grid td.valor {
            text-align: right;
            font-weight: 500;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-rascunho { background-color: var(--status-rascunho-bg); color: var(--status-rascunho-text); }
        .status-naopago { background-color: var(--status-naopago-bg); color: var(--status-naopago-text); }
        .status-pgtoparcial { background-color: var(--status-pgtoparcial-bg); color: var(--status-pgtoparcial-text); }
        .status-pagamentointegral { background-color: var(--status-pamentointegral-bg); color: var(--status-pamentointegral-text); }
        .status-cancelado { background-color: var(--status-cancelado-bg); color: var(--status-cancelado-text); }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }
        
        /* Estilos do Formul√°rio */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .form-field, select, input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #ffffff;
            color: var(--text-dark);
            font-family: var(--font-family);
        }
        
        .form-field {
            background-color: #f9fafb;
        }
        
        .form-field.currency {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-actions {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="titulo.html" class="logo">D√≠vida P√∫blica</a>
        <nav>
            <ul>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/titulo.html">T√≠tulos</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/parcela.html">Parcelas</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/regra.html">Regras</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/suspensao.html">Suspens√µes</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/fornecedor.html" class="active">Fornecedores</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <div id="grid-view" class="view active">
            <main class="main-container">
                <div class="header-controls">
                    <h1>T√≠tulos P√∫blicos</h1>
                    <div class="controls">
                        <div class="filter-container">
                            <input type="text" id="filterInput" placeholder="Filtrar por qualquer campo...">
                        </div>
                        <div class="actions-container">
                            <button id="btnAdd" class="btn btn-primary">Incluir</button>
                            <button id="btnView" class="btn btn-secondary" disabled>Visualizar</button>
                            <button id="btnEdit" class="btn btn-secondary" disabled>Alterar</button>
                            <button id="btnPrint" class="btn btn-secondary" disabled>Imprimir</button>
                        </div>
                    </div>
                </div>
                <div class="grid-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th>Chave B</th>
                                <th>Nome</th>
                                <th>Pessoa</th>
                                <th>√ìrg√£o Atual</th>
                                <th class="valor">Valor</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="gridBody"></tbody>
                    </table>
                     <div id="no-results-row" class="no-results" style="display: none;">Nenhum resultado encontrado.</div>
                </div>
            </main>
        </div>

        <div id="form-view" class="view">
            <main class="main-container">
                <h1 id="form-title">Novo T√≠tulo</h1>
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>C√≥digo</label>
                            <div id="form-codigo" class="form-field">Gerado automaticamente</div>
                        </div>
                        <div class="form-group">
                            <label for="form-nome">Nome</label>
                            <input type="text" id="form-nome">
                        </div>
                        <div class="form-group">
                            <label for="form-pessoa">Pessoa (CPF/CNPJ)</label>
                            <input type="text" id="form-pessoa">
                        </div>
                        <div class="form-group">
                            <label for="form-orgao-original">√ìrg√£o DI Original</label>
                            <select id="form-orgao-original"></select>
                        </div>
                        <div class="form-group">
                            <label for="form-orgao-atual">√ìrg√£o DI Atual</label>
                            <select id="form-orgao-atual"></select>
                        </div>
                        <div class="form-group">
                            <label for="form-fonte">Fonte de Recurso</label>
                            <select id="form-fonte"></select>
                        </div>
                        <div class="form-group">
                            <label for="form-categoria">Categoria Econ√¥mica</label>
                            <select id="form-categoria"></select>
                        </div>
                        <div class="form-group">
                            <label for="form-valor">Valor</label>
                            <input type="text" id="form-valor">
                        </div>
                        <div class="form-group">
                            <label for="form-grupo">Grupo de Parcelamento</label>
                            <select id="form-grupo"></select>
                        </div>
                        <div class="form-group">
                            <label for="form-chave-b">Chave B</label>
                            <input type="text" id="form-chave-b">
                        </div>
                        <div class="form-group">
                            <label for="form-emissao">Data da Emiss√£o</label>
                            <input type="date" id="form-emissao">
                        </div>
                        <div class="form-group">
                            <label for="form-vencimento">Data de Vencimento</label>
                            <input type="date" id="form-vencimento">
                        </div>
                        <div class="form-group">
                            <label>Status do T√≠tulo</label>
                            <div id="form-status" class="form-field"></div>
                        </div>
                        <div class="form-group">
                            <label for="form-causa">Causa</label>
                            <input type="text" id="form-causa">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnBackToGrid" class="btn btn-secondary">Voltar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orgaoCodeMap = { 'SME': '1600', 'SMAS': '1700', 'SMS': '1800', 'RIOSAUDE': '1851', 'F-RIO': '3051', 'IPLANRIO': '1451', 'GM-RIO': '3931', 'SMFP': '0000', 'COMLURB': '2200', 'PGM': '1552', 'CVL': '1101', 'MULTIRIO': '1651' };
            const dominios = {
                fontes: ['100', '181', '208', '141', '146'],
                orgaos: ['RIOSAUDE', 'SME', 'F-RIO', 'SMS', 'SMAS', 'SMFP', 'PGM', 'COMLURB'],
                grupos: ['1 - Diretas', '2 - SMS', '3 - SME', '4 - SMAS', '5 - PGM', '6 - INDIRETAS'],
                categorias: ['3 - Corrente', '4 - Capital'],
                status: ['Rascunho', 'Pagamento Integral', 'N√£o Pago', 'Pgto Parcial', 'Cancelado']
            };

            const initialData = [
                { id: 101, nome: 'SERVI√áOS GERAIS JUL/25', pessoa: '20476731000115', orgaoOriginal: 'SMS', orgaoAtual: 'RIOSAUDE', fonte: '208', categoria: '3 - Corrente', valor: 489861.16, grupo: '6 - INDIRETAS', dataEmissao: '2025-07-01', dataVencimento: '2025-08-01', status: 'Pgto Parcial', causa: '' },
                { id: 102, nome: 'CONV√äNIO EDUCA√á√ÉO', pessoa: '33892738000160', orgaoOriginal: 'SME', orgaoAtual: 'SME', fonte: '100', categoria: '3 - Corrente', valor: 195000.00, grupo: '3 - SME', dataEmissao: '2025-06-15', dataVencimento: '2025-07-15', status: 'Pagamento Integral', causa: '' },
                { id: 103, nome: 'OBRAS E REPAROS', pessoa: '03319569000102', orgaoOriginal: 'SMO', orgaoAtual: 'F-RIO', fonte: '100', categoria: '4 - Capital', valor: 50000.00, grupo: '6 - INDIRETAS', dataEmissao: '2025-05-20', dataVencimento: '2025-06-20', status: 'N√£o Pago', causa: '' },
                { id: 104, nome: 'MATERIAL DE CONSUMO', pessoa: '14883212000179', orgaoOriginal: 'SMS', orgaoAtual: 'SMS', fonte: '181', categoria: '3 - Corrente', valor: 61710.00, grupo: '2 - SMS', dataEmissao: '2025-04-10', dataVencimento: '2025-05-10', status: 'Cancelado', causa: 'Item em desacordo' },
                { id: 105, nome: 'CONTRATO DE SOFTWARE', pessoa: '04491152000195', orgaoOriginal: 'IPLANRIO', orgaoAtual: 'IPLANRIO', fonte: '100', categoria: '3 - Corrente', valor: 15961.72, grupo: '6 - INDIRETAS', dataEmissao: '2025-03-01', dataVencimento: '2025-04-01', status: 'Rascunho', causa: '' }
            ];

            const gridView = document.getElementById('grid-view');
            const formView = document.getElementById('form-view');
            const gridBody = document.getElementById('gridBody');
            const filterInput = document.getElementById('filterInput');
            const noResultsRow = document.getElementById('no-results-row');
            
            const btnView = document.getElementById('btnView');
            const btnEdit = document.getElementById('btnEdit');
            const btnPrint = document.getElementById('btnPrint');
            const btnAdd = document.getElementById('btnAdd');
            const btnBackToGrid = document.getElementById('btnBackToGrid');
            const formTitle = document.getElementById('form-title');

            let selectedRow = null;

            const formatCurrency = (value) => value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const [year, month, day] = dateString.split('-');
                return `${day}/${month}/${year}`;
            };
            const normalizeStatus = (status) => status.replace(/\s+/g, '').toLowerCase();

            const populateSelect = (selectId, options) => {
                const select = document.getElementById(selectId);
                select.innerHTML = '';
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    select.appendChild(opt);
                });
            };

            const populateAllSelects = () => {
                populateSelect('form-orgao-original', dominios.orgaos);
                populateSelect('form-orgao-atual', dominios.orgaos);
                populateSelect('form-fonte', dominios.fontes);
                populateSelect('form-categoria', dominios.categorias);
                populateSelect('form-grupo', dominios.grupos);
            };

            const populateGrid = () => {
                gridBody.innerHTML = '';
                initialData.forEach(item => {
                    const orgaoCode = orgaoCodeMap[item.orgaoOriginal] || 'N/A';
                    const categoriaId = item.categoria.split(' ')[0];
                    const grupoId = item.grupo.split(' ')[0];
                    const chaveB = `${item.pessoa}_${orgaoCode}_${item.fonte}_${categoriaId}_${grupoId}`;

                    const row = document.createElement('tr');
                    row.dataset.id = item.id;
                    row.innerHTML = `
                        <td>${chaveB}</td>
                        <td>${item.nome}</td>
                        <td>${item.pessoa}</td>
                        <td>${item.orgaoAtual}</td>
                        <td class="valor">${formatCurrency(item.valor)}</td>
                        <td><span class="status-badge status-${normalizeStatus(item.status)}">${item.status}</span></td>
                    `;
                    gridBody.appendChild(row);
                });
            };

            const updateButtonState = () => {
                const hasSelection = selectedRow !== null;
                btnView.disabled = !hasSelection;
                btnEdit.disabled = !hasSelection;
                btnPrint.disabled = !hasSelection;
            };

            const showView = (viewId) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            };

            const showForm = (data) => {
                if (data) {
                    formTitle.textContent = "Detalhes do T√≠tulo";
                    const orgaoCode = orgaoCodeMap[data.orgaoOriginal] || 'N/A';
                    const categoriaId = data.categoria.split(' ')[0];
                    const grupoId = data.grupo.split(' ')[0];
                    const chaveB = `${data.pessoa}_${orgaoCode}_${data.fonte}_${categoriaId}_${grupoId}`;

                    document.getElementById('form-codigo').textContent = data.id;
                    document.getElementById('form-nome').value = data.nome;
                    document.getElementById('form-pessoa').value = data.pessoa;
                    document.getElementById('form-orgao-original').value = data.orgaoOriginal;
                    document.getElementById('form-orgao-atual').value = data.orgaoAtual;
                    document.getElementById('form-fonte').value = data.fonte;
                    document.getElementById('form-categoria').value = data.categoria;
                    document.getElementById('form-valor').value = data.valor.toFixed(2);
                    document.getElementById('form-grupo').value = data.grupo;
                    document.getElementById('form-chave-b').value = chaveB;
                    document.getElementById('form-emissao').value = data.dataEmissao;
                    document.getElementById('form-vencimento').value = data.dataVencimento;
                    document.getElementById('form-status').textContent = data.status;
                    document.getElementById('form-causa').value = data.causa;
                } else {
                    formTitle.textContent = "Novo T√≠tulo";
                    document.querySelector('form').reset();
                    document.getElementById('form-codigo').textContent = 'Gerado automaticamente';
                    document.getElementById('form-status').textContent = 'Rascunho';
                }
                showView('form-view');
            };

            gridBody.addEventListener('click', (event) => {
                const clickedRow = event.target.closest('tr');
                if (!clickedRow) return;

                if (selectedRow) selectedRow.classList.remove('selected');
                if (selectedRow === clickedRow) {
                    selectedRow = null;
                } else {
                    clickedRow.classList.add('selected');
                    selectedRow = clickedRow;
                }
                updateButtonState();
            });
            
            gridBody.addEventListener('dblclick', (event) => {
                const clickedRow = event.target.closest('tr');
                if (clickedRow) {
                    const data = initialData.find(r => r.id == clickedRow.dataset.id);
                    showForm(data);
                }
            });

            filterInput.addEventListener('keyup', () => {
                const filterText = filterInput.value.toLowerCase();
                let visibleRows = 0;
                const rows = gridBody.getElementsByTagName('tr');
                for (let row of rows) {
                    const rowText = row.textContent.toLowerCase();
                    if (rowText.includes(filterText)) {
                        row.style.display = '';
                        visibleRows++;
                    } else {
                        row.style.display = 'none';
                    }
                }
                noResultsRow.style.display = visibleRows === 0 ? '' : 'none';
            });
            
            btnAdd.addEventListener('click', () => showForm(null));
            btnView.addEventListener('click', () => {
                if (selectedRow) {
                    const data = initialData.find(r => r.id == selectedRow.dataset.id);
                    showForm(data);
                }
            });
            btnEdit.addEventListener('click', () => {
                if(selectedRow) alert(`A√ß√£o: Alterar o t√≠tulo de chave ${selectedRow.cells[0].textContent}.`);
            });
            btnPrint.addEventListener('click', () => {
                if(selectedRow) alert(`A√ß√£o: Imprimir o t√≠tulo de chave ${selectedRow.cells[0].textContent}.`);
            });
            btnBackToGrid.addEventListener('click', () => showView('grid-view'));

            populateGrid();
            populateAllSelects();
            updateButtonState();
        });
    </script>

</body>
</html>
