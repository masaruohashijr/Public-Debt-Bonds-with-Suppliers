        if (newMode === 'new') {
            formTitle.textContent = 'Incluir T√≠tulo';
            const nextId = data.length ? Math.max(...data.map(d => d.id)) + 1 : 1;
            fId.textContent = nextId;
            fNumero.value = '';
            fCodigoTitular.textContent = '';
            fTitular.value = '';
            fUgCodigo.value = '';
            fUgNome.textContent = '';
            fGrupo.value = '';
            fVN.value = '';
            fVP.value = '';
            fSaldo.textContent = formatCurrency(0);
            fUlt.value = '';
            fStatus.value = 'Rascunho';
            setFormReadOnly(false);
        } else {
            const d = data[idx];
            formTitle.textContent = newMode === 'view' ? 'Visualizar T√≠tulo' : 'Alterar T√≠tulo';
            fId.textContent = d.id;
            fNumero.value = d.numero;
            fCodigoTitular.textContent = d.codigoTitular;
            fTitular.value = d.titular;
            fUgCodigo.value = d.ugCodigo;
            fUgNome.textContent = d.ugNome;
            fGrupo.value = d.grupo;
            fVN.value = d.valorNominal;
            fVP.value = d.valorPago;
            fUlt.value = d.ultimoPagamento;
            fStatus.value = d.status;
            recomputeSaldo();
            setFormReadOnly(newMode === 'view');
        }
        switchView('form-view');
    }

    // --- EVENTOS ---
    gridBody.addEventListener('click', (e) => {
        const row = e.target.closest('tr');
        if (!row) return;
        if (selectedRow) selectedRow.classList.remove('selected');
        if (selectedRow === row) { selectedRow = null; } else { row.classList.add('selected'); selectedRow = row; }
        setButtonsState();
    });

    gridBody.addEventListener('dblclick', (e) => {
        const row = e.target.closest('tr');
        if (!row) return;
        openForm(Number(row.dataset.index), 'view');
    });

    filterInput.addEventListener('input', populateGrid);

    btnAdd.addEventListener('click', () => openForm(-1, 'new'));
    btnView.addEventListener('click', () => { if (selectedRow) openForm(Number(selectedRow.dataset.index), 'view'); });
    btnEdit.addEventListener('click', () => { if (selectedRow) openForm(Number(selectedRow.dataset.index), 'edit'); });
    btnPrint.addEventListener('click', () => { if (selectedRow) showToast(`Imprimindo registro ID ${selectedRow.dataset.id}...`); });
    btnBackToGrid.addEventListener('click', () => switchView('grid-view'));
    [fVN, fVP].forEach(el => el.addEventListener('input', recomputeSaldo));
    
    fNumero.addEventListener('input', () => {
        const numeroCompleto = fNumero.value.trim();
        fCodigoTitular.textContent = numeroCompleto.split('_')[0] || '';
    });

    fUgCodigo.addEventListener('input', () => {
        const code = fUgCodigo.value;
        fUgNome.textContent = ugMap[code] || 'C√≥digo inv√°lido';
    });

    btnSave.addEventListener('click', () => {
        if (mode === 'view') return;
        const build = () => {
            const ugCode = fUgCodigo.value.trim();
            const numeroCompleto = fNumero.value.trim();
            const codigoTitular = numeroCompleto.split('_')[0] || '';

            return {
                id: mode === 'new' ? (data.length ? Math.max(...data.map(d => d.id)) + 1 : 1) : Number(fId.textContent),
                numero: numeroCompleto,
                codigoTitular: codigoTitular,
                titular: fTitular.value.trim(),
                ugCodigo: ugCode,
                ugNome: ugMap[ugCode] || 'Nome n√£o encontrado',
                grupo: fGrupo.value.trim(),
                valorNominal: parseFloat(fVN.value) || 0,
                valorPago: parseFloat(fVP.value) || 0,
                ultimoPagamento: fUlt.value,
                status: fStatus.value.trim()
            };
        };
        const novo = build();
        if (!novo.numero || !novo.titular || !novo.ugCodigo || !novo.grupo) {
            showToast('Preencha N√∫mero, Titular, C√≥digo UG e Grupo.', 'error');
            return;
        }
         if (!ugMap[novo.ugCodigo]) {
            showToast('C√≥digo UG inv√°lido. Por favor, insira um c√≥digo v√°lido.', 'error');
            return;
        }
        if (mode === 'new') {
            data.push(novo);
            showToast('T√≠tulo inclu√≠do com sucesso!');
        } else {
            data[editingIndex] = novo;
            showToast('T√≠tulo alterado com sucesso!');
        }
        populateGrid();
        switchView('grid-view');
    });

    // --- INICIALIZA√á√ÉO ---
    populateGrid();
    setButtonsState();
});
</script>
