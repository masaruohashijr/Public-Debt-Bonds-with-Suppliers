<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Fornecedores</title>
    <style>
        /* Estilos Gerais e Variaveis */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
            --row-hover-color: #f3f4f6;
            --row-selected-color: #e0e7ff;
            --text-light: #ffffff;
            --text-dark: #1f2937;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }
        
        /* Barra de Menu Horizontal */
        .top-nav {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-nav .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            color: var(--primary-color);
        }

        /* Estrutura Principal */
        .content-wrapper {
            padding: 1.5rem;
        }
        
        .main-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Cabe√ßalho */
        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }

        /* Controles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-container {
            position: relative;
        }

        #filterInput {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            min-width: 250px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #filterInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .filter-container::before {
            content: 'üîç';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* Grid de Dados */
        .grid-container {
            overflow-x: auto;
        }

        .data-grid {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .data-grid th, .data-grid td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .data-grid th {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #f9fafb;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="index.html" class="logo">D√≠vida P√∫blica</a>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="index.html">T√≠tulos</a></li>
                <li><a href="#">Parcelas</a></li>
                <li><a href="#">Regras</a></li>
                <li><a href="#">Suspens√µes</a></li>
                <li><a href="fornecedores.html" class="active">Fornecedores</a></li>
                <li><a href="#">Relat√≥rios</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <main class="main-container">
            <div class="header-controls">
                <h1>Fornecedores</h1>
                <div class="controls">
                    <div class="filter-container">
                        <input type="text" id="filterInput" placeholder="Filtrar por CNPJ ou Raz√£o Social...">
                    </div>
                     <button id="btnAdd" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        Incluir
                    </button>
                </div>
            </div>
            <div class="grid-container">
                <table class="data-grid">
                    <thead>
                        <tr>
                            <th>CNPJ</th>
                            <th>Raz√£o Social</th>
                        </tr>
                    </thead>
                    <tbody id="gridBody">
                        <!-- Dados populados via JS -->
                    </tbody>
                </table>
                 <div id="no-results-row" class="no-results" style="display: none;">Nenhum resultado encontrado.</div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const supplierData = [
                { cnpj: '10811866000136', name: '3A MARQUES CONSTRUCOES COMERCIO E SERVICO LTDA ME' },
                { cnpj: '14883212000179', name: '4 MEDICA PRODUTOS HOSPITALARES LTDA EPP' },
                { cnpj: '20476731000115', name: '4ID MEDICOS ASSOCIADOS EIRELLI' },
                { cnpj: '04491152000195', name: '4LINUX SOFTWARE E COMERCIO DE PROGRAMAS LTDA' },
                { cnpj: '26592256000129', name: '8 AM COMERCIO E SERVICOS DE MOVEIS DE ESCRITORIO EIRELI' },
                { cnpj: '10189253000109', name: 'A FRUGONI LOCACAO DE MAO DE OBRA LTDA' },
                { cnpj: '29913267000151', name: 'A I M DE AGUIAR PRODUCAO DE FILMES ME' },
                { cnpj: '30251698000189', name: 'A MINHA CASA - SOCIEDADE CIVIL DE AMPARO AO MENOR' },
                { cnpj: '12664453000100', name: 'A7 DISTRIBUIDORA DE MEDICAMENTOS LTDA EPP' },
                { cnpj: '04615160000104', name: 'ABMR CONSERVADORA DE ELEVADORES LTDA' },
                { cnpj: '00462017000160', name: 'ABRIGO DOCE MORADA' },
                { cnpj: '03978600000117', name: 'ABRIGO EVANGELICO CAMINHO DA FELICIDADE' },
                { cnpj: '34380659000132', name: 'ABRIGO EVANGELICO DA PEDRA DE GUARATIBA' },
                { cnpj: '33892738000160', name: 'ABRIGO TERESA DE JESUS' },
                { cnpj: '03881480000135', name: 'ABRINDO PORTAS SOCIEDADE CIVIL' },
                { cnpj: '04447582000100', name: 'ACAO COMUNITARIA PRO FAVELA DOUTOR MARCELLO CANDIA' },
                { cnpj: '29187747000182', name: 'ACAO COMUNITARIA SAL DA TERRA' },
                { cnpj: '33831322000131', name: 'ACAO CRISTA VICENTE MORETTI - ACVM' },
                { cnpj: '00082111000194', name: 'ACAO SOCIAL DA PAROQUIA NOSSA SENHORA DA LAPA' },
                { cnpj: '42564773000140', name: 'ACAO SOCIAL PADRE ANCHIETA ASPA' },
                { cnpj: '64171697000146', name: 'ACCORD FARMACEUTICA LTDA' },
                { cnpj: '06105362000123', name: 'ACCUMED PROD MEDICO HOSPITALARES LTDA' },
                { cnpj: '06351401000172', name: 'ACHEI DISTRIBUIDORA LTDA' }
            ];

            const gridBody = document.getElementById('gridBody');
            const filterInput = document.getElementById('filterInput');
            const noResultsRow = document.getElementById('no-results-row');

            const populateGrid = (data) => {
                gridBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.cnpj}</td>
                        <td>${item.name}</td>
                    `;
                    gridBody.appendChild(row);
                });
            };

            filterInput.addEventListener('keyup', () => {
                const filterText = filterInput.value.toLowerCase();
                const filteredData = supplierData.filter(item => 
                    item.cnpj.toLowerCase().includes(filterText) || 
                    item.name.toLowerCase().includes(filterText)
                );
                populateGrid(filteredData);
                noResultsRow.style.display = filteredData.length === 0 ? '' : 'none';
            });

            populateGrid(supplierData);
        });
    </script>

</body>
</html>
