<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Regras</title>
    <style>
        /* Estilos Gerais e Variaveis */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
            --row-hover-color: #f3f4f6;
            --row-selected-color: #e0e7ff;
            --text-light: #ffffff;
            --text-dark: #1f2937;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }
        
        /* Barra de Menu Horizontal */
        .top-nav {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-nav .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            color: var(--primary-color);
        }

        /* Estrutura Principal */
        .content-wrapper {
            padding: 1.5rem;
        }
        
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        .main-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Cabeçalho */
        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }

        /* Controles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: #fff;
            color: var(--secondary-color);
            border-color: var(--border-color);
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .btn:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: transparent;
        }

        /* Grid de Dados */
        .grid-container {
            overflow-x: auto;
        }

        .data-grid {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .data-grid th, .data-grid td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .data-grid th {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #f9fafb;
        }
        
        .data-grid tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .data-grid tbody tr:hover {
            background-color: var(--row-hover-color);
        }

        .data-grid tbody tr.selected {
            background-color: var(--row-selected-color);
            color: var(--primary-hover);
            font-weight: 500;
        }
        
        /* Estilos do Formulário */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .form-field, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #ffffff;
            color: var(--text-dark);
            font-family: var(--font-family);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="titulo.html" class="logo">Dívida Pública</a>
        <nav>
            <ul>
                <li><a href="titulo.html">Títulos</a></li>
                <li><a href="#">Parcelas</a></li>
                <li><a href="regras.html" class="active">Regras</a></li>
                <li><a href="#">Suspensões</a></li>
                <li><a href="fornecedor.html">Fornecedores</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <div id="grid-view" class="view active">
            <main class="main-container">
                <div class="header-controls">
                    <h1>Regras de Parcelamento</h1>
                    <div class="controls">
                         <button id="btnAdd" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                            Incluir
                        </button>
                        <button id="btnView" class="btn btn-secondary" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.43-7.087a1.012 1.012 0 0 1 1.585-.343l.118.118a1.012 1.012 0 0 0 1.414 0l.118-.118a1.012 1.012 0 0 1 1.585.343l4.43 7.087a1.012 1.012 0 0 1 0 .639l-4.43 7.087a1.012 1.012 0 0 1-1.585.343l-.118-.118a1.012 1.012 0 0 0-1.414 0l-.118.118a1.012 1.012 0 0 1-1.585-.343l-4.43-7.087Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                            Visualizar
                        </button>
                    </div>
                </div>
                <div class="grid-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Periodicidade</th>
                                <th>Grupo</th>
                                <th>Categoria</th>
                                <th>Fonte</th>
                                <th>Órgão</th>
                            </tr>
                        </thead>
                        <tbody id="gridBody">
                            <!-- Dados populados via JS -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <div id="form-view" class="view">
            <main class="main-container">
                <h1>Detalhes da Regra</h1>
                <form id="rule-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="periodicidade">Periodicidade</label>
                            <select id="periodicidade" name="periodicidade">
                                <option value="Anual">Anual</option>
                                <option value="Semestral">Semestral</option>
                                <option value="Quadrimestral">Quadrimestral</option>
                                <option value="Trimestral">Trimestral</option>
                                <option value="Bimestral">Bimestral</option>
                                <option value="Mensal">Mensal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grupo">Grupo</label>
                            <select id="grupo" name="grupo"></select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria Econômica</label>
                            <select id="categoria" name="categoria"></select>
                        </div>
                        <div class="form-group">
                            <label for="fonte">Fonte de Recurso</label>
                            <select id="fonte" name="fonte"></select>
                        </div>
                        <div class="form-group">
                            <label for="orgao">Órgão DI</label>
                            <select id="orgao" name="orgao"></select>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="incidencia">Expressão de Incidência</label>
                            <textarea id="incidencia" name="incidencia" placeholder="Ex: grupo == 1 E fonte == '100'"></textarea>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="quitacao">Expressão de Quitação</label>
                            <textarea id="quitacao" name="quitacao" placeholder="Ex: valorPago >= valorNominal"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnBackToGrid" class="btn btn-secondary">Voltar</button>
                        <button type="submit" class="btn btn-primary">Projetar Parcelas</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DADOS E DOMÍNIOS ---
            const ruleData = [
                { id: 1, descricao: 'Regra para Órgãos da Administração Direta', periodicidade: 'Anual', grupo: '1', categoria: '3', fonte: '100', orgao: 'SMFP' },
                { id: 2, descricao: 'Regra para Órgãos da Administração Indireta', periodicidade: 'Semestral', grupo: '6', categoria: '4', fonte: '208', orgao: 'RIOSAUDE' },
                { id: 3, descricao: 'Regra Atual', periodicidade: 'Mensal', grupo: 'Todos', categoria: 'Todos', fonte: 'Todos', orgao: 'Todos' }
            ];
            
            const dominios = {
                fontes: ['100', '181', '208'],
                orgaos: ['RIOSAUDE', 'SME', 'F-RIO', 'SMS', 'SMAS', 'SMFP'],
                grupos: ['1', '2', '3', '4', '5', '6'],
                categorias: ['3', '4']
            };

            // --- ELEMENTOS DO DOM ---
            const gridView = document.getElementById('grid-view');
            const formView = document.getElementById('form-view');
            const gridBody = document.getElementById('gridBody');
            
            const btnView = document.getElementById('btnView');
            const btnBackToGrid = document.getElementById('btnBackToGrid');
            const ruleForm = document.getElementById('rule-form');

            let selectedRow = null;

            // --- FUNÇÕES ---
            const populateSelect = (selectId, options) => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="Todos">Todos</option>'; // Adiciona a opção "Todos"
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    select.appendChild(opt);
                });
            };

            const populateAllSelects = () => {
                populateSelect('grupo', dominios.grupos);
                populateSelect('categoria', dominios.categorias);
                populateSelect('fonte', dominios.fontes);
                populateSelect('orgao', dominios.orgaos);
            };

            const populateGrid = () => {
                gridBody.innerHTML = '';
                ruleData.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.id = item.id;
                    row.innerHTML = `
                        <td>${item.descricao}</td>
                        <td>${item.periodicidade}</td>
                        <td>${item.grupo}</td>
                        <td>${item.categoria}</td>
                        <td>${item.fonte}</td>
                        <td>${item.orgao}</td>
                    `;
                    gridBody.appendChild(row);
                });
            };

            const updateButtonState = () => {
                btnView.disabled = selectedRow === null;
            };

            const showView = (viewId) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            };

            const showFormForRule = () => {
                if (!selectedRow) return;
                const ruleId = parseInt(selectedRow.dataset.id);
                const data = ruleData.find(r => r.id === ruleId);

                document.getElementById('periodicidade').value = data.periodicidade;
                document.getElementById('grupo').value = data.grupo;
                document.getElementById('categoria').value = data.categoria;
                document.getElementById('fonte').value = data.fonte;
                document.getElementById('orgao').value = data.orgao;
                document.getElementById('incidencia').value = ""; // Limpa o campo
                document.getElementById('quitacao').value = ""; // Limpa o campo
                
                showView('form-view');
            };

            // --- EVENT LISTENERS ---
            gridBody.addEventListener('click', (event) => {
                const clickedRow = event.target.closest('tr');
                if (!clickedRow) return;

                if (selectedRow) selectedRow.classList.remove('selected');
                if (selectedRow === clickedRow) {
                    selectedRow = null;
                } else {
                    clickedRow.classList.add('selected');
                    selectedRow = clickedRow;
                }
                updateButtonState();
            });

            gridBody.addEventListener('dblclick', (event) => {
                if (event.target.closest('tr')) {
                    showFormForRule();
                }
            });
            
            btnView.addEventListener('click', showFormForRule);
            btnBackToGrid.addEventListener('click', () => showView('grid-view'));
            
            ruleForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('1000 parcelas projetadas com sucesso!');
            });

            // --- INICIALIZAÇÃO ---
            populateGrid();
            populateAllSelects();
            updateButtonState();
        });
    </script>

</body>
</html>
