<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Parcelas</title>
    <style>
        /* Estilos Gerais e Variaveis */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
            --row-hover-color: #f3f4f6;
            --row-selected-color: #e0e7ff;
            --text-light: #ffffff;
            --text-dark: #1f2937;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --status-pagamentointegral-bg: #dcfce7; --status-pagamentointegral-text: #166534;
            --status-pagamentoamaior-bg: #cffafe; --status-pagamentoamaior-text: #0e7490;
            --status-pagamentoparcial-bg: #dbeafe; --status-pagamentoparcial-text: #1d4ed8;
            --status-transferidopcp-bg: #ede9fe; --status-transferidopcp-text: #5b21b6;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }
        
        /* Barra de Menu Horizontal */
        .top-nav {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-nav .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            color: var(--primary-color);
        }

        /* Estrutura Principal */
        .content-wrapper {
            padding: 1.5rem;
        }

        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        .main-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            max-width: 1400px;
            margin: auto;
        }

        /* Cabe√ßalho */
        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }

        /* Controles e Filtros */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end; /* Alinha os bot√µes na base */
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .filter-group label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        .filter-container {
            position: relative;
        }

        .input-filter {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        #filterInput {
             padding-left: 2.5rem;
             min-width: 250px;
        }

        .input-filter:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .filter-container::before {
            content: 'üîç';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
        }
        
        .actions-container {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .btn svg { width: 18px; height: 18px; }
        .btn-primary { background-color: var(--primary-color); color: var(--text-light); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: #fff; color: var(--secondary-color); border-color: var(--border-color); }
        .btn-secondary:hover { background-color: #f9fafb; border-color: #d1d5db; }
        .btn:disabled { background-color: #e5e7eb; color: #9ca3af; cursor: not-allowed; border-color: transparent; }

        /* Grid de Dados */
        .grid-container { overflow-x: auto; }
        .data-grid { width: 100%; border-collapse: collapse; border-spacing: 0; }
        .data-grid th, .data-grid td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        .data-grid th { font-size: 0.8rem; font-weight: 600; color: var(--secondary-color); text-transform: uppercase; letter-spacing: 0.05em; background-color: #f9fafb; }
        .data-grid th:first-child, .data-grid td:first-child { width: 1%; padding-right: 0.5rem; text-align: center; }
        .data-grid tbody tr { cursor: pointer; transition: background-color 0.2s; }
        .data-grid tbody tr:hover { background-color: var(--row-hover-color); }
        .data-grid tbody tr.selected { background-color: var(--row-selected-color); color: var(--primary-hover); font-weight: 500; }
        .data-grid td.valor { text-align: right; font-weight: 500; }
        .no-results { text-align: center; padding: 2rem; color: var(--secondary-color); font-style: italic; }
        
        .status-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 600; font-size: 0.8rem; text-align: center; }
        .status-badge.status-pagamentointegral { background-color: var(--status-pagamentointegral-bg); color: var(--status-pagamentointegral-text); }
        .status-badge.status-pagamentoamaior { background-color: var(--status-pagamentoamaior-bg); color: var(--status-pagamentoamaior-text); }
        .status-badge.status-pagamentoparcial { background-color: var(--status-pagamentoparcial-bg); color: var(--status-pagamentoparcial-text); }
        .status-badge.status-transferidopcp { background-color: var(--status-transferidopcp-bg); color: var(--status-transferidopcp-text); }
        
        /* Estilos do Formul√°rio */
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; color: var(--secondary-color); font-size: 0.9rem; }
        .form-field { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; font-size: 1rem; background-color: #f9fafb; color: var(--text-dark); min-height: 44px; display: flex; align-items: center; }
        .form-field.currency { font-weight: 600; color: var(--primary-color); }
        .form-actions { margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 1rem; }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="#" class="logo">D√≠vida P√∫blica</a>
        <nav>
            <ul>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/titulo.html">T√≠tulos</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/parcela.html">Parcelas</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/regra.html">Regras</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/suspensao.html">Suspens√µes</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/fornecedor.html" class="active">Fornecedores</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <!-- VIEW: GRID DE PARCELAS -->
        <div id="grid-view" class="view active">
            <main class="main-container">
                <div class="header-controls">
                    <h1>Parcelas</h1>
                    <div class="controls">
                        <div class="filter-group">
                           <label for="dateStart">Data Inicial</label>
                           <input type="date" id="dateStart" class="input-filter">
                        </div>
                        <div class="filter-group">
                           <label for="dateEnd">Data Final</label>
                           <input type="date" id="dateEnd" class="input-filter">
                        </div>
                        <div class="filter-group">
                            <label for="filterInput">Filtro R√°pido</label>
                            <div class="filter-container">
                                <input type="text" id="filterInput" class="input-filter" placeholder="Filtrar por titular...">
                            </div>
                        </div>
                        <div class="actions-container">
                             <button id="btnTransfer" class="btn btn-primary" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" /></svg>
                                Transferir LP para CP
                            </button>
                            <button id="btnView" class="btn btn-secondary" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.43-7.087a1.012 1.012 0 0 1 1.585-.343l.118.118a1.012 1.012 0 0 0 1.414 0l.118-.118a1.012 1.012 0 0 1 1.585.343l4.43 7.087a1.012 1.012 0 0 1 0 .639l-4.43 7.087a1.012 1.012 0 0 1-1.585.343l-.118-.118a1.012 1.012 0 0 0-1.414 0l-.118.118a1.012 1.012 0 0 1-1.585-.343l-4.43-7.087Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                                Visualizar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="grid-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllCheckbox"></th>
                                <th scope="col">Chave B</th>
                                <th scope="col">Titular</th>
                                <th scope="col">Data Prevista</th>
                                <th scope="col" class="valor">Valor da Parcela</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="gridBody"></tbody>
                    </table>
                    <div id="no-results-row" class="no-results" style="display: none;">Nenhuma parcela encontrada.</div>
                </div>
            </main>
        </div>

        <!-- VIEW: DETALHES DA PARCELA -->
        <div id="form-view" class="view">
            <main class="main-container">
                <h1>Detalhes da Parcela</h1>
                <form onsubmit="event.preventDefault();">
                    <div class="form-grid">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Chave B do T√≠tulo</label>
                            <div id="form-chave" class="form-field"></div>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                             <label>Titular</label>
                            <div id="form-nome" class="form-field"></div>
                        </div>
                        <div class="form-group">
                            <label>Data Prevista</label>
                            <div id="form-data-prevista" class="form-field"></div>
                        </div>
                        <div class="form-group">
                            <label>Valor da Parcela</label>
                            <div id="form-valor" class="form-field currency"></div>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <div id="form-status" class="form-field"></div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnBackToGrid" class="btn btn-primary">Voltar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- FUN√á√ïES HELPER ---
            const getSixteenthWorkingDay = (year, month) => {
                let date = new Date(year, month - 1, 1);
                let workingDays = 0;
                while (workingDays < 16) {
                    const dayOfWeek = date.getDay();
                    if (dayOfWeek !== 0 && dayOfWeek !== 6) { // Ignora Domingo (0) e S√°bado (6)
                        workingDays++;
                    }
                    if (workingDays < 16) {
                        date.setDate(date.getDate() + 1);
                    }
                }
                return date;
            };

            const formatCurrency = (value) => Number(value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const formatDate = (date) => date.toLocaleDateString('pt-BR', { timeZone: 'UTC' });
            const slugifyStatus = (text) => text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '');


            // --- DADOS E CONFIGURA√á√ïES ---
            const dataPrevista2026 = getSixteenthWorkingDay(2026, 7); // Julho

            const parcelasData = [
                { id: 1, chaveB: '00104659000198_100_3_1', nome: 'HADDAD RENT A CAR LOCADORA LTDA', valor: 50000.00, status: 'Pagamento Integral', dataPrevista: dataPrevista2026 },
                { id: 2, chaveB: '00299904000160_100_3_1', nome: 'DIMENSIONAL ENGENHARIA LTDA', valor: 161304.68, status: 'Pagamento a Maior', dataPrevista: dataPrevista2026 },
                { id: 3, chaveB: '00472805000308_100_3_1', nome: 'TRACADO CONSTRUCOES E SERVICOS LTDA', valor: 221050.87, status: 'Pagamento Integral', dataPrevista: dataPrevista2026 },
                { id: 4, chaveB: '00487626000174_100_3_1', nome: 'IPE ENGENHARIA LTDA', valor: 55000.00, status: 'Pagamento a Maior', dataPrevista: dataPrevista2026 },
                { id: 5, chaveB: '00768165000108_100_3_1', nome: 'HB MULTISERVICOS LTDA', valor: 61558.17, status: 'Pagamento Integral', dataPrevista: dataPrevista2026 },
                { id: 6, chaveB: '01077145000153_100_3_1', nome: 'DATAMETRICA CONTACT CENTER LTDA', valor: 50424.11, status: 'Pagamento Integral', dataPrevista: dataPrevista2026 },
                { id: 7, chaveB: '01771935000215_100_3_1', nome: 'INGRAM MICRO BRASIL LTDA', valor: 70000.00, status: 'Pagamento a Maior', dataPrevista: dataPrevista2026 },
                { id: 8, chaveB: '01953247000195_100_3_1', nome: 'INSTITUTO CARIOCA DE ATIVIDADES', valor: 188763.49, status: 'Pagamento Integral', dataPrevista: dataPrevista2026 },
                { id: 9, chaveB: '02329307000166_100_3_1', nome: 'PETRA MG INDUSTRIA E COMERCIO', valor: 67493.56, status: 'Pagamento Integral', dataPrevista: dataPrevista2026 },
                { id: 10, chaveB: '03506307000157_100_3_1', nome: 'TICKET SOLUCOES HDFGT S A', valor: 45000.00, status: 'Pagamento a Maior', dataPrevista: dataPrevista2026 },
                { id: 11, chaveB: '04048325000171_100_3_1', nome: 'ZAP COMERCIO DE PNEUS E ACESSORIOS', valor: 85000.00, status: 'Pagamento Parcial', dataPrevista: dataPrevista2026 },
                { id: 12, chaveB: '04165358000169_100_4_1', nome: 'RIO PRETO ASFALTOS LTDA', valor: 120000.00, status: 'Transferido p/ CP', dataPrevista: dataPrevista2026 },
                { id: 13, chaveB: '04239266000130_100_3_1', nome: 'LOCAMAIS SERVICOS LTDA', valor: 75000.00, status: 'Pagamento Parcial', dataPrevista: dataPrevista2026 },
                { id: 14, chaveB: '04253334000103_100_3_1', nome: 'RIO SAUDE', valor: 250000.00, status: 'Transferido p/ CP', dataPrevista: dataPrevista2026 }
            ];

            // --- ELEMENTOS DO DOM ---
            const gridView = document.getElementById('grid-view');
            const formView = document.getElementById('form-view');
            const gridBody = document.getElementById('gridBody');
            const filterInput = document.getElementById('filterInput');
            const dateStartInput = document.getElementById('dateStart');
            const dateEndInput = document.getElementById('dateEnd');
            const noResultsRow = document.getElementById('no-results-row');
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const btnView = document.getElementById('btnView');
            const btnTransfer = document.getElementById('btnTransfer');
            const btnBackToGrid = document.getElementById('btnBackToGrid');

            let selectedRows = new Set();

            // --- FUN√á√ïES PRINCIPAIS ---
            const populateGrid = (data) => {
                gridBody.innerHTML = '';
                data.forEach(item => {
                    const statusClass = slugifyStatus(item.status);
                    const row = document.createElement('tr');
                    row.dataset.id = item.id;
                    row.innerHTML = `
                        <td><input type="checkbox" data-id="${item.id}"></td>
                        <td>${item.chaveB}</td>
                        <td>${item.nome}</td>
                        <td>${formatDate(item.dataPrevista)}</td>
                        <td class="valor">${formatCurrency(item.valor)}</td>
                        <td><span class="status-badge status-${statusClass}">${item.status}</span></td>
                    `;
                    gridBody.appendChild(row);
                });
            };

            const updateButtonState = () => {
                const selectionCount = selectedRows.size;
                btnView.disabled = selectionCount !== 1;
                btnTransfer.disabled = selectionCount === 0;
            };
            
            const updateSelectionVisuals = () => {
                gridBody.querySelectorAll('tr').forEach(row => {
                    const id = row.dataset.id;
                    const checkbox = row.querySelector('input[type="checkbox"]');
                    if (selectedRows.has(id)) {
                        row.classList.add('selected');
                        checkbox.checked = true;
                    } else {
                        row.classList.remove('selected');
                        checkbox.checked = false;
                    }
                });
                const allVisibleCheckboxes = [...gridBody.querySelectorAll('tr:not([style*="display: none"]) input[type="checkbox"]')];
                const allVisibleSelected = allVisibleCheckboxes.every(cb => cb.checked);
                selectAllCheckbox.checked = allVisibleCheckboxes.length > 0 && allVisibleSelected;
                updateButtonState();
            };

            const switchView = (viewId) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            };

            const showFormForSelectedRow = () => {
                if (selectedRows.size !== 1) return;
                const selectedId = parseInt(selectedRows.values().next().value, 10);
                const item = parcelasData.find(p => p.id === selectedId);
                if (!item) return;

                document.getElementById('form-chave').textContent = item.chaveB;
                document.getElementById('form-nome').textContent = item.nome;
                document.getElementById('form-data-prevista').textContent = formatDate(item.dataPrevista);
                document.getElementById('form-valor').textContent = formatCurrency(item.valor);
                document.getElementById('form-status').textContent = item.status;
                
                switchView('form-view');
            };
            
            const applyFilters = () => {
                const filterText = filterInput.value.toLowerCase();
                const startDate = new Date(dateStartInput.value + 'T00:00:00');
                const endDate = new Date(dateEndInput.value + 'T23:59:59');

                const filteredData = parcelasData.filter(item => {
                    const textMatch = item.nome.toLowerCase().includes(filterText);
                    const dateMatch = item.dataPrevista >= startDate && item.dataPrevista <= endDate;
                    return textMatch && dateMatch;
                });

                populateGrid(filteredData);
                noResultsRow.style.display = filteredData.length === 0 ? '' : 'none';
                updateSelectionVisuals();
            };
            
            // --- EVENT LISTENERS ---
            gridBody.addEventListener('click', (event) => {
                const row = event.target.closest('tr');
                if (!row) return;
                const checkbox = row.querySelector('input[type="checkbox"]');
                const id = row.dataset.id;

                if (event.target.type !== 'checkbox') {
                    checkbox.checked = !checkbox.checked;
                }

                if (checkbox.checked) {
                    selectedRows.add(id);
                } else {
                    selectedRows.delete(id);
                }
                updateSelectionVisuals();
            });
            
            gridBody.addEventListener('dblclick', (event) => {
                const row = event.target.closest('tr');
                if (row) {
                    const id = row.dataset.id;
                    selectedRows.clear();
                    selectedRows.add(id);
                    updateSelectionVisuals();
                    showFormForSelectedRow();
                }
            });

            selectAllCheckbox.addEventListener('change', () => {
                const visibleRows = gridBody.querySelectorAll('tr:not([style*="display: none"])');
                visibleRows.forEach(row => {
                    const id = row.dataset.id;
                    if (selectAllCheckbox.checked) {
                        selectedRows.add(id);
                    } else {
                        selectedRows.delete(id);
                    }
                });
                updateSelectionVisuals();
            });
            
            [filterInput, dateStartInput, dateEndInput].forEach(input => {
                input.addEventListener('input', applyFilters);
            });
            
            btnView.addEventListener('click', showFormForSelectedRow);
            btnTransfer.addEventListener('click', () => {
                alert(`A√ß√£o: Transferir ${selectedRows.size} parcela(s) de Longo Prazo para Curto Prazo.`);
            });
            btnBackToGrid.addEventListener('click', () => switchView('grid-view'));
            
            // --- INICIALIZA√á√ÉO ---
            const setDefaultDates = () => {
                dateStartInput.value = '2026-01-01';
                dateEndInput.value = '2026-12-31';
            };
            
            setDefaultDates();
            applyFilters();
            updateButtonState();
        });
    </script>

</body>
</html>
