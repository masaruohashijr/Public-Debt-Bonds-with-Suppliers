<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Parcelas</title>
    <style>
        /* Estilos Gerais e Variaveis */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
            --row-hover-color: #f3f4f6;
            --row-selected-color: #e0e7ff;
            --text-light: #ffffff;
            --text-dark: #1f2937;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }
        
        /* Barra de Menu Horizontal */
        .top-nav {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-nav .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            color: var(--primary-color);
        }

        /* Estrutura Principal */
        .content-wrapper {
            padding: 1.5rem;
        }

        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        .main-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Cabe√ßalho */
        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }

        /* Controles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-container {
            position: relative;
        }

        #filterInput {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            min-width: 250px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #filterInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .filter-container::before {
            content: 'üîç';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: #fff;
            color: var(--secondary-color);
            border-color: var(--border-color);
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .btn:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: transparent;
        }

        /* Grid de Dados */
        .grid-container {
            overflow-x: auto;
        }

        .data-grid {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .data-grid th, .data-grid td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .data-grid th {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #f9fafb;
        }
        
        .data-grid tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .data-grid tbody tr:hover {
            background-color: var(--row-hover-color);
        }

        .data-grid tbody tr.selected {
            background-color: var(--row-selected-color);
            color: var(--primary-hover);
            font-weight: 500;
        }
        
        .data-grid td.valor {
            text-align: right;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }
        
        /* Estilos do Formul√°rio */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .form-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f9fafb;
            color: var(--text-dark);
        }
        
        .form-field.currency {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-actions {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="titulo.html" class="logo">D√≠vida P√∫blica</a>
        <nav>
            <ul>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/titulo.html">T√≠tulos</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/parcela.html">Parcelas</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/regra.html">Regras</a></li>
                <li><a href="#">Suspens√µes</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/fornecedor.html" class="active">Fornecedores</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <div id="grid-view" class="view active">
            <main class="main-container">
                <div class="header-controls">
                    <h1>Parcelas</h1>
                    <div class="controls">
                        <div class="filter-container">
                            <input type="text" id="filterInput" placeholder="Filtrar parcelas...">
                        </div>
                         <button id="btnAdd" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                            Incluir
                        </button>
                        <button id="btnView" class="btn btn-secondary" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.43-7.087a1.012 1.012 0 0 1 1.585-.343l.118.118a1.012 1.012 0 0 0 1.414 0l.118-.118a1.012 1.012 0 0 1 1.585.343l4.43 7.087a1.012 1.012 0 0 1 0 .639l-4.43 7.087a1.012 1.012 0 0 1-1.585.343l-.118-.118a1.012 1.012 0 0 0-1.414 0l-.118.118a1.012 1.012 0 0 1-1.585-.343l-4.43-7.087Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                            Visualizar
                        </button>
                        <button id="btnEdit" class="btn btn-secondary" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg>
                            Alterar
                        </button>
                        <button id="btnPrint" class="btn btn-secondary" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.32 0c0-1.24-.982-2.25-2.207-2.25H9.547c-1.225 0-2.207 1.01-2.207 2.25m11.32 0 0 2.25a2.25 2.25 0 0 1-2.25 2.25H7.5a2.25 2.25 0 0 1-2.25-2.25v-2.25" /></svg>
                            Imprimir
                        </button>
                    </div>
                </div>
                <div class="grid-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th>Cod.Pessoa</th>
                                <th>FR</th>
                                <th>ND:Cust/Cap</th>
                                <th>Nome Pessoa</th>
                                <th class="valor">Vlr. Parcela</th>
                            </tr>
                        </thead>
                        <tbody id="gridBody">
                            <!-- Dados populados via JS -->
                        </tbody>
                    </table>
                     <div id="no-results-row" class="no-results" style="display: none;">Nenhum resultado encontrado.</div>
                </div>
            </main>
        </div>

        <div id="form-view" class="view">
            <main class="main-container">
                <h1>Detalhes da Parcela</h1>
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="form-codPessoa">Cod.Pessoa</label>
                            <div id="form-codPessoa" class="form-field"></div>
                        </div>
                        <div class="form-group">
                            <label for="form-fr">FR</label>
                            <div id="form-fr" class="form-field"></div>
                        </div>
                        <div class="form-group">
                            <label for="form-nd">ND:Cust/Cap</label>
                            <div id="form-nd" class="form-field"></div>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="form-nome">Nome Pessoa</label>
                            <div id="form-nome" class="form-field"></div>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="form-valor">Vlr. Parcela</label>
                            <div id="form-valor" class="form-field currency"></div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnBackToGrid" class="btn btn-secondary">Voltar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const parcelasData = [
                { codPessoa: '00104659000198', fr: '100', nd: '3', nome: 'HADDAD RENT A CAR LOCADORA LTDA', valor: 50000.00 },
                { codPessoa: '00299904000160', fr: '100', nd: '3', nome: 'DIMENSIONAL ENGENHARIA LTDA', valor: 161304.68 },
                { codPessoa: '00299904000160', fr: '141', nd: '3', nome: 'DIMENSIONAL ENGENHARIA LTDA', valor: 314510.89 },
                { codPessoa: '00472805000308', fr: '100', nd: '3', nome: 'TRACADO CONSTRUCOES E SERVICOS LTDA', valor: 221050.87 },
                { codPessoa: '00487626000174', fr: '100', nd: '3', nome: 'IPE ENGENHARIA LTDA', valor: 50000.00 },
                { codPessoa: '00768165000108', fr: '100', nd: '3', nome: 'HB MULTISERVICOS LTDA', valor: 61558.17 },
                { codPessoa: '00844903000159', fr: '100', nd: '3', nome: 'ICR COMERCIO ATACADISTA DE PRODUTOS BIOTERIOS LTDA', valor: 50000.00 },
                { codPessoa: '01077145000153', fr: '100', nd: '3', nome: 'DATAMETRICA CONTACT CENTER LTDA', valor: 50424.11 },
                { codPessoa: '01077145000153x', fr: '100', nd: '3', nome: 'DATAMETRICA CONTACT CENTER LTDAx', valor: 171594.99 },
                { codPessoa: '01093429000133', fr: '100', nd: '3', nome: 'RGI EMPREENDIMENTOS LTDA', valor: 50000.00 },
                { codPessoa: '01229958000111', fr: '100', nd: '3', nome: 'ATAC FIRE SEGURANCA CONTRA INCENDIO LTDA', valor: 50000.00 },
                { codPessoa: '01771935000215', fr: '100', nd: '3', nome: 'INGRAM MICRO BRASIL LTDA', valor: 65265.87 },
                { codPessoa: '01953247000195', fr: '100', nd: '3', nome: 'INSTITUTO CARIOCA DE ATIVIDADES', valor: 188763.49 },
                { codPessoa: '02149434000183', fr: '100', nd: '4', nome: 'RL2 ENGENHARIA LTDA', valor: 50000.00 },
                { codPessoa: '02149434000183', fr: '146', nd: '4', nome: 'RL2 ENGENHARIA LTDA', valor: 50000.00 },
                { codPessoa: '02329307000166', fr: '100', nd: '3', nome: 'PETRA MG INDUSTRIA E COMERCIO DE AGREGADOS LTDA', valor: 67493.56 },
                { codPessoa: '02539959000125', fr: '100', nd: '3', nome: 'ESPACO CIDADANIA E OPORTUNIDADES SOCIAIS - ECOS', valor: 175587.12 },
                { codPessoa: '03253042000122', fr: '146', nd: '3', nome: 'RESITEC DE TERESOPOLIS CONSTRUCOES LTDA', valor: 50000.00 },
                { codPessoa: '03285661000107', fr: '100', nd: '4', nome: 'ENGREST ENGENHARIA DE RECUPERACAO ESTRUTURAL LTDA', valor: 53297.78 },
                { codPessoa: '03285661000107', fr: '146', nd: '3', nome: 'ENGREST ENGENHARIA DE RECUPERACAO ESTRUTURAL LTDA', valor: 50000.00 },
                { codPessoa: '03319569000102', fr: '100', nd: '4', nome: 'PRODIGY CONSTRUTORA E PARTICIPACOES LTDA', valor: 50000.00 },
                { codPessoa: '03506307000157', fr: '100', nd: '3', nome: 'TICKET SOLUCOES HDFGT S A', valor: 42602.28 },
                { codPessoa: '03533879000125', fr: '100', nd: '3', nome: 'CENTRO BRASILEIRO DE ACOES SOCIAIS PARA A CIDADANIA CEBRAC', valor: 116950.29 }
            ];

            const gridView = document.getElementById('grid-view');
            const formView = document.getElementById('form-view');
            const gridBody = document.getElementById('gridBody');
            const filterInput = document.getElementById('filterInput');
            const noResultsRow = document.getElementById('no-results-row');
            
            const btnView = document.getElementById('btnView');
            const btnEdit = document.getElementById('btnEdit');
            const btnPrint = document.getElementById('btnPrint');
            const btnBackToGrid = document.getElementById('btnBackToGrid');

            let selectedRow = null;

            const formatCurrency = (value) => value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            const populateGrid = (data) => {
                gridBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.codPessoa}</td>
                        <td>${item.fr}</td>
                        <td>${item.nd}</td>
                        <td>${item.nome}</td>
                        <td class="valor">${formatCurrency(item.valor)}</td>
                    `;
                    gridBody.appendChild(row);
                });
            };

            const updateButtonState = () => {
                const hasSelection = selectedRow !== null;
                btnView.disabled = !hasSelection;
                btnEdit.disabled = !hasSelection;
                btnPrint.disabled = !hasSelection;
            };

            const showView = (viewId) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            };

            const showFormForSelectedRow = () => {
                if (!selectedRow) return;
                const cells = selectedRow.cells;
                document.getElementById('form-codPessoa').textContent = cells[0].textContent;
                document.getElementById('form-fr').textContent = cells[1].textContent;
                document.getElementById('form-nd').textContent = cells[2].textContent;
                document.getElementById('form-nome').textContent = cells[3].textContent;
                document.getElementById('form-valor').textContent = cells[4].textContent;
                showView('form-view');
            };

            filterInput.addEventListener('keyup', () => {
                const filterText = filterInput.value.toLowerCase();
                const filteredData = parcelasData.filter(item => 
                    item.codPessoa.toLowerCase().includes(filterText) ||
                    item.nome.toLowerCase().includes(filterText)
                );
                populateGrid(filteredData);
                noResultsRow.style.display = filteredData.length === 0 ? '' : 'none';
            });
            
            gridBody.addEventListener('click', (event) => {
                const clickedRow = event.target.closest('tr');
                if (!clickedRow) return;

                if (selectedRow) selectedRow.classList.remove('selected');
                if (selectedRow === clickedRow) {
                    selectedRow = null;
                } else {
                    clickedRow.classList.add('selected');
                    selectedRow = clickedRow;
                }
                updateButtonState();
            });
            
            gridBody.addEventListener('dblclick', (event) => {
                const clickedRow = event.target.closest('tr');
                if (clickedRow) {
                    if (!selectedRow || selectedRow !== clickedRow) {
                       if (selectedRow) selectedRow.classList.remove('selected');
                        clickedRow.classList.add('selected');
                        selectedRow = clickedRow;
                    }
                    showFormForSelectedRow();
                }
            });
            
            btnView.addEventListener('click', showFormForSelectedRow);
            btnBackToGrid.addEventListener('click', () => showView('grid-view'));
            
            // Bot√µes de a√ß√£o
            btnEdit.addEventListener('click', () => {
                if(selectedRow) alert(`A√ß√£o: Alterar a parcela de ${selectedRow.cells[3].textContent}.`);
            });
            btnPrint.addEventListener('click', () => {
                if(selectedRow) alert(`A√ß√£o: Imprimir a parcela de ${selectedRow.cells[3].textContent}.`);
            });

            populateGrid(parcelasData);
            updateButtonState();
        });
    </script>

</body>
</html>
