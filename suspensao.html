<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Suspens√µes</title>
    <style>
        /* Estilos Gerais e Variaveis */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
            --row-hover-color: #f3f4f6;
            --row-selected-color: #e0e7ff;
            --text-light: #ffffff;
            --text-dark: #1f2937;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }
        
        /* Barra de Menu Horizontal */
        .top-nav {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-nav .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            color: var(--primary-color);
        }

        /* Estrutura Principal */
        .content-wrapper {
            padding: 1.5rem;
        }
        
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        .main-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Cabe√ßalho */
        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }

        /* Controles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .filter-container {
            position: relative;
        }

        #filterInput {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            min-width: 250px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #filterInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .filter-container::before {
            content: 'üîç';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: #fff;
            color: var(--secondary-color);
            border-color: var(--border-color);
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: var(--text-light);
        }
        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: transparent;
        }

        /* Grid de Dados */
        .grid-container {
            overflow-x: auto;
        }

        .data-grid {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .data-grid th, .data-grid td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .data-grid th {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #f9fafb;
        }
        
        .data-grid tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .data-grid tbody tr:hover {
            background-color: var(--row-hover-color);
        }

        .data-grid tbody tr.selected {
            background-color: var(--row-selected-color);
            color: var(--primary-hover);
            font-weight: 500;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-ativa { background-color: #fef3c7; color: #92400e; }
        .status-cancelada { background-color: #fecaca; color: #991b1b; }
        .status-encerrada { background-color: #d1d5db; color: #4b5563; }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }
        
        /* Estilos do Formul√°rio */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .form-field, select, textarea, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #ffffff;
            color: var(--text-dark);
            font-family: var(--font-family);
        }
        
        .form-field {
            background-color: #f9fafb;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .form-actions {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="titulo.html" class="logo">D√≠vida P√∫blica</a>
        <nav>
            <ul>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/titulo.html">T√≠tulos</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/parcela.html">Parcelas</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/regra.html">Regras</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/suspensao.html">Suspens√µes</a></li>
                <li><a href="/public-debt-bonds-with-suppliers.github.io/fornecedor.html" class="active">Fornecedores</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <div id="grid-view" class="view active">
            <main class="main-container">
                <div class="header-controls">
                    <h1>Suspens√µes e Cancelamentos</h1>
                    <div class="controls">
                        <div class="filter-container">
                            <input type="text" id="filterInput" placeholder="Filtrar suspens√µes...">
                        </div>
                         <button id="btnAdd" class="btn btn-primary">Incluir</button>
                        <button id="btnView" class="btn btn-secondary" disabled>Visualizar</button>
                        <button id="btnEdit" class="btn btn-secondary" disabled>Alterar</button>
                        <button id="btnDelete" class="btn btn-secondary" disabled>Excluir</button>
                        <button id="btnRevert" class="btn btn-secondary" disabled>Reverter</button>
                        <button id="btnConvert" class="btn btn-danger" disabled>Converter</button>
                    </div>
                </div>
                <div class="grid-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Escopo</th>
                                <th>CPF/CNPJ</th>
                                <th>Fornecedor</th>
                                <th>In√≠cio Vig√™ncia</th>
                                <th>Fim Vig√™ncia</th>
                                <th>Autor</th>
                                <th>Situa√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="gridBody"></tbody>
                    </table>
                     <div id="no-results-row" class="no-results" style="display: none;">Nenhum resultado encontrado.</div>
                </div>
            </main>
        </div>

        <div id="form-view" class="view">
            <main class="main-container">
                <h1 id="form-title">Nova Suspens√£o</h1>
                <form id="suspensao-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tipoImpedimento">Tipo de Impedimento</label>
                            <select id="tipoImpedimento">
                                <option value="Suspens√£o">Suspens√£o</option>
                                <option value="Cancelamento">Cancelamento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="escopo">Escopo da Suspens√£o</label>
                            <select id="escopo">
                                <option value="Fornecedor">Fornecedor</option>
                                <option value="T√≠tulo">T√≠tulo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cpfCnpj">CPF/CNPJ do Fornecedor</label>
                            <input type="text" id="cpfCnpj" placeholder="00.000.000/0000-00">
                        </div>
                        <div class="form-group">
                            <label for="nomeFornecedor">Nome do Fornecedor</label>
                            <div id="nomeFornecedor" class="form-field">Preenchido automaticamente</div>
                        </div>
                        <div class="form-group">
                            <label for="numeroTitulo">N√∫mero do T√≠tulo</label>
                            <input type="text" id="numeroTitulo" placeholder="Obrigat√≥rio se escopo for T√≠tulo">
                        </div>
                         <div class="form-group">
                            <label for="causa">Causa</label>
                            <select id="causa">
                                <option>Anexo 1</option>
                                <option>Anexo 2</option>
                                <option>Anexo 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inicioVigencia">Data de In√≠cio da Vig√™ncia</label>
                            <input type="date" id="inicioVigencia">
                        </div>
                        <div class="form-group">
                            <label for="fimVigencia">Data de Fim da Vig√™ncia</label>
                            <input type="date" id="fimVigencia">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="justificativa">Justificativa</label>
                            <textarea id="justificativa" placeholder="Motivo que fundamenta a suspens√£o (m√≠nimo 10 caracteres)"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="motivoJudicial">
                                <label for="motivoJudicial">Motivo Judicial?</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="processoJudicial">N√∫mero do Processo Judicial</label>
                            <input type="text" id="processoJudicial" placeholder="Obrigat√≥rio se motivo for judicial">
                        </div>
                         <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="impactaTransferencia" checked>
                                <label for="impactaTransferencia">Impacta Transfer√™ncia para Curto Prazo?</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor</label>
                            <div id="autor" class="form-field"></div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnBackToGrid" class="btn btn-secondary">Voltar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const suspensoesData = [
                { id: 1, tipo: 'Suspens√£o', escopo: 'Fornecedor', cpfCnpj: '20476731000115', nome: '4ID MEDICOS ASSOCIADOS EIRELLI', titulo: '', inicio: '2025-07-01', fim: '', situacao: 'Ativa', causa: 'Anexo 1', justificativa: 'Bloqueio judicial determinado no processo X.', autor: 'PGM' },
                { id: 2, tipo: 'Suspens√£o', escopo: 'T√≠tulo', cpfCnpj: '33892738000160', nome: 'ABRIGO TERESA DE JESUS', titulo: '2025-00123', inicio: '2025-06-10', fim: '2025-08-10', situacao: 'Encerrada', causa: 'Anexo 2', justificativa: 'Pendente de comprova√ß√£o de servi√ßo.', autor: 'CGM' },
                { id: 3, tipo: 'Cancelamento', escopo: 'T√≠tulo', cpfCnpj: '10189253000109', nome: 'A FRUGONI LOCACAO DE MAO DE OBRA LTDA', titulo: '2025-00456', inicio: '2025-05-20', fim: '', situacao: 'Cancelada', causa: 'Anexo 3', justificativa: 'Contrato rescindido por quebra de cl√°usula.', autor: 'SME' }
            ];

            const gridView = document.getElementById('grid-view');
            const formView = document.getElementById('form-view');
            const gridBody = document.getElementById('gridBody');
            const filterInput = document.getElementById('filterInput');
            const noResultsRow = document.getElementById('no-results-row');
            
            const btnAdd = document.getElementById('btnAdd');
            const btnView = document.getElementById('btnView');
            const btnEdit = document.getElementById('btnEdit');
            const btnDelete = document.getElementById('btnDelete');
            const btnRevert = document.getElementById('btnRevert');
            const btnConvert = document.getElementById('btnConvert');
            const btnBackToGrid = document.getElementById('btnBackToGrid');
            const formTitle = document.getElementById('form-title');

            let selectedRow = null;

            const formatDate = (dateString) => {
                if (!dateString) return '';
                const [year, month, day] = dateString.split('-');
                return `${day}/${month}/${year}`;
            };

            const populateGrid = (data) => {
                gridBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.id = item.id;
                    row.innerHTML = `
                        <td>${item.tipo}</td>
                        <td>${item.escopo}</td>
                        <td>${item.cpfCnpj}</td>
                        <td>${item.nome}</td>
                        <td>${formatDate(item.inicio)}</td>
                        <td>${formatDate(item.fim)}</td>
                        <td>${item.autor}</td>
                        <td><span class="status-badge status-${item.situacao.toLowerCase()}">${item.situacao}</span></td>
                    `;
                    gridBody.appendChild(row);
                });
            };

            const updateButtonState = () => {
                const hasSelection = selectedRow !== null;
                btnView.disabled = !hasSelection;
                btnEdit.disabled = !hasSelection;
                btnDelete.disabled = !hasSelection;
                btnRevert.disabled = !hasSelection;
                btnConvert.disabled = !hasSelection;
            };

            const showView = (viewId) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            };

            const showForm = (data) => {
                if (data) {
                    formTitle.textContent = "Detalhes da Suspens√£o";
                    // Populate form with data for viewing/editing
                    document.getElementById('tipoImpedimento').value = data.tipo;
                    document.getElementById('escopo').value = data.escopo;
                    document.getElementById('cpfCnpj').value = data.cpfCnpj;
                    document.getElementById('nomeFornecedor').textContent = data.nome;
                    document.getElementById('numeroTitulo').value = data.titulo;
                    document.getElementById('causa').value = data.causa;
                    document.getElementById('inicioVigencia').value = data.inicio;
                    document.getElementById('fimVigencia').value = data.fim;
                    document.getElementById('justificativa').value = data.justificativa;
                    document.getElementById('autor').textContent = data.autor;
                } else {
                    formTitle.textContent = "Nova Suspens√£o";
                    document.getElementById('suspensao-form').reset();
                    document.getElementById('nomeFornecedor').textContent = 'Preenchido automaticamente';
                    document.getElementById('autor').textContent = 'Usu√°rio Logado'; // Example
                }
                showView('form-view');
            };

            filterInput.addEventListener('keyup', () => {
                const filterText = filterInput.value.toLowerCase();
                const filteredData = suspensoesData.filter(item => 
                    Object.values(item).some(val => 
                        String(val).toLowerCase().includes(filterText)
                    )
                );
                populateGrid(filteredData);
                noResultsRow.style.display = filteredData.length === 0 ? '' : 'none';
            });
            
            gridBody.addEventListener('click', (event) => {
                const clickedRow = event.target.closest('tr');
                if (!clickedRow) return;

                if (selectedRow) selectedRow.classList.remove('selected');
                if (selectedRow === clickedRow) {
                    selectedRow = null;
                } else {
                    clickedRow.classList.add('selected');
                    selectedRow = clickedRow;
                }
                updateButtonState();
            });
            
            gridBody.addEventListener('dblclick', (event) => {
                const clickedRow = event.target.closest('tr');
                if (clickedRow) {
                    const data = suspensoesData.find(r => r.id == clickedRow.dataset.id);
                    showForm(data);
                }
            });
            
            // Bot√µes de a√ß√£o
            btnAdd.addEventListener('click', () => showForm(null));
            btnView.addEventListener('click', () => {
                if (selectedRow) {
                    const data = suspensoesData.find(r => r.id == selectedRow.dataset.id);
                    showForm(data);
                }
            });
            btnEdit.addEventListener('click', () => {
                if (selectedRow) alert(`A√ß√£o: Alterar a suspens√£o ID ${selectedRow.dataset.id}.`);
            });
             btnDelete.addEventListener('click', () => {
                if (selectedRow) alert(`A√ß√£o: Excluir (inativar) a suspens√£o ID ${selectedRow.dataset.id}.`);
            });
            btnRevert.addEventListener('click', () => {
                if (selectedRow) alert(`A√ß√£o: Reverter a suspens√£o ID ${selectedRow.dataset.id}.`);
            });
            btnConvert.addEventListener('click', () => {
                if (selectedRow) alert(`A√ß√£o: Converter em cancelamento a suspens√£o ID ${selectedRow.dataset.id}.`);
            });
            btnBackToGrid.addEventListener('click', () => showView('grid-view'));

            populateGrid(suspensoesData);
            updateButtonState();
        });
    </script>

</body>
</html>
